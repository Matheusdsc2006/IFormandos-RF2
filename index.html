<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFormandos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <figure>
            <img src="logo.svg" alt="IFormandos" class="logo">
        </figure>
        <figure>
            <img src="notificador1.svg" alt="notificador 1" class="not1">
        </figure>
        <figure>
            <img src="notificador2.svg" alt="notificador 2" class="not2">
        </figure>
    </header>
    <main>
        <form>
            <div class="pesquisa">
                <span class="material-symbols-outlined">search</span>
                <input type="search" class="pesquisa_input" placeholder="Pesquisar">
                <span class="material-symbols-outlined">filter_alt</span>
            </div>
        </form>
        <div class="turmas">
            <figure>
                <img src="placa1.svg" alt="Placa de formatura" class="placa1">
            </figure>
            <figure>
                <img src="placa2.svg" alt="Placa de formatura" class="placa2">
            </figure>
        </div>
    </main>
    <footer>
        <figure>
            <img src="home.svg" alt="Home" class="home">
        </figure>
        <figure>
            <img src="explorar.svg" alt="Explorar" class="explorar">
        </figure>
        <figure>
            <img src="minha_turma.svg" alt="Minha turma" class="minha_turma">
        </figure>
        <figure>
            <img src="adicionar.svg" alt="Adicionar" class="adicionar">
        </figure>
        <figure>
            <img src="perfil.svg" alt="Perfil" class="perfil">
        </figure>
    </footer>
</body>
</html>
